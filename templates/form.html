<!DOCTYPE html>
<html>

<center>
<head>

     <title>OpenAI Quickstart</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <h1>Movie Recommendations</h1>
    <div class="mb-3">

    <form method="post">
        <label class="form label">The Genre You would like to watch</label>
         <input type="text" name="num1" placeholder="Type Here" class="form-control w-25" aria-label="" required />
    <input type="submit" value="Generate movies" />
    <button type="Submit" style="background-color: white" class="btn btn"><img style="width: 50px;mix-blend-mode: multiply;background-blend-mode: multiply" src="https://www.clipartmax.com/png/middle/1-18632_free-film-wallpaper-clip-art-movie-logo-without-background.png"/></button>

    </form>
    </div>
  {% if result %}

      <ul style="list-style: none;">
          {% for item in result.strip().split('\n') %}
        <li>{{ item }}</li>
      {% endfor %}
     </ul>
  {% endif %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>


</body>
